<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Garage Registration</title>
    <link rel="stylesheet" th:href="@{/css/garage-register.css}" />
</head>
<body>
<div class="form-container">
    <h2>Register Your Garage</h2>
    <form th:action="@{/register/garage}" th:object="${garage}" method="post">
        <label>Owner Name:</label>
        <input type="text" th:field="*{ownerName}" />

        <label>Email:</label>
        <input type="email" th:field="*{email}" />

        <label>Password:</label>
        <input type="password" th:field="*{password}" />

        <label>Garage Name:</label>
        <input type="text" th:field="*{garageName}" />

        <label>Address:</label>
        <input type="text" th:field="*{address}" />

        <label>Contact:</label>
        <input type="text" th:field="*{contact}" />

        <label>Description:</label>
        <textarea th:field="*{description}"></textarea>

        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
