<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us - GearNest</title>
    <link rel="stylesheet" th:href="@{/css/contactus.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>

    <header th:replace="~{fragments/header::header}"></header>

    <section class="contact-section">
        <div class="container">
            <div class="title">
                <p>Contact Us</p>
            </div>
            <form th:action="@{/contact}" th:object="${contactMessage}" method="post">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" th:field="*{name}" required />
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" th:field="*{email}" required />
                </div>
                <div class="form-group">
                    <label>Subject:</label>
                    <input type="text" th:field="*{subject}" required />
                </div>
                <div class="form-group">
                    <label>Message:</label>
                    <textarea th:field="*{message}" required></textarea>
                </div>
                <button type="submit">Send</button>
                <div th:if="${success}" class="success-msg" th:text="${success}"></div>
            </form>
        </div>
    </section>
    <footer th:replace="~{fragments/footer::footer}"></footer>

</body>

</html>
