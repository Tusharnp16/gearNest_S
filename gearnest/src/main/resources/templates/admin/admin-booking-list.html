<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/fragments/base::layout(~{::main})}">

<main>
    <div class="head-title d-flex justify-content-between align-items-center">
        <div class="left">
            <h1>Bookings</h1>
            <ul class="breadcrumb">
                <li><a href="#">Bookings</a></li>
                <li><i class='bx bx-chevron-right'></i></li>
                <li><a class="active" href="#">List</a></li>
            </ul>
        </div>
    </div>

    <div class="table-data mt-4">
        <div class="card shadow w-100">
            <div class="d-flex justify-content-between align-items-center">
                <h3 class="card-title m-0">All Bookings</h3>
            </div>
            <div class="card-body">
                <!-- Empty list fallback -->
                <div th:if="${#lists.isEmpty(bookingList)}" class="p-4 text-center">
                    <p>No Bookings available.</p>
                </div>

                <!-- Feedback table -->
                <div class="table-responsive" th:if="${not #lists.isEmpty(bookingList)}">
                    <table id="feedbackTable" class="display nowrap table table-striped dataTables_wrapper"
                        style="width:100%">
                        <thead>
                            <th>#</th>
                            <th>Customer Name</th>
                            <th>Phone Number</th>
                            <!-- <th>Garage Name</th> -->
                            <th>Service</th>
                            <th>Booking Date</th>
                            <th>Booking Time</th>
                            <th>Request At</th>
                            <th>Status</th>
                        </thead>
                        <tbody>
                            <tr th:each="booking, stat : ${bookingList}">
                                <td th:text="${stat.count}">1</td>
                                <td th:text="${booking.user.firstName + ' ' + booking.user.lastName}">Name</td>
                                <td th:text="${booking.user.phone}">Phone</td>
                                <!-- <td th:text="${booking.garage.garageName}">Garage Name</td> -->
                                <td th:text="${booking.vehicleModel}">Service</td>
                                <td th:text="${#temporals.format(booking.bookingDate, 'dd MMM yyyy')}">Date</td>
                                <td th:text="${booking.timeSlot}">Time</td>
                                <td th:text="${#temporals.format(booking.bookingDate, 'dd MMM yyyy hh:mm a')}">Request
                                    At</td>
                                <td>
                                    <span th:text="${booking.status}"
                                        th:class="'status-badge ' + ${booking.status.toLowerCase()}">
                                    </span>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>

</html>
