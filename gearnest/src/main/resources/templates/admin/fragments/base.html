<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{/images/logo.png}" type="image/x-icon">

    <!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/admin/style.css}" />

    <!-- Bootstrap JS Bundle (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title th:text="'GearNest Admin ' + ${title}"></title>
</head>


<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bx-lg'> <img th:src="@{/images/logo.png}" style="height: 55px;width: 55px;" alt=""></i>
            <span class="text">Admin</span>
        </a>
        <ul class="side-menu top">
            <li th:classappend="${activePage} == 'dashboard' ? 'active'">
                <a href="dashboard">
                    <i class='bx bxs-dashboard bx-sm'></i>
                    <!-- <i class="fas fa-tachometer-alt me-2"></i> -->
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li th:classappend="${activePage} == 'users' ? 'active'">
                <a href="users">
                    <i class="fas fa-solid fa-users"></i>
                    <span class="text">Users</span>
                </a>
            </li>
            <li th:classappend="${activePage} == 'garages' ? 'active'">
                <a href="garages">
                    <i class="fas fa-screwdriver-wrench"></i>
                    <span class="text">Garages</span>
                </a>
            </li>
            <li th:classappend="${activePage} == 'bookings' ? 'active'">
                <a href="bookings">
                    <i class="fas fa-solid fa-calendar-check"></i>
                    <span class="text">Bookings</span>
                </a>
            </li>
            <li th:classappend="${activePage} == 'services' ? 'active'">
                <a href="services">
                    <i class='bx bxs-cog bx-sm'></i>
                    <span class="text">Services</span>
                </a>
            </li>
            <li th:classappend="${activePage} == 'vehicletypes' ? 'active'">
                <a th:href="@{/admin/vehicletypes}">
                    <i class="fas fa-car-side"></i>
                    <span class="text">Vehicle Types</span>
                </a>
            </li>
            <li th:classappend="${activePage} == 'carousel' ? 'active'">
                <a th:href="@{/admin/carousel}">
                    <i class="fas fa-images"></i>
                    <span class="text">Carousel</span>
                </a>
            </li>
            <li th:classappend="${activePage} == 'contact-us' ? 'active'">
                <a href="contact">
                    <i class="fas fa-headset"></i> <span class="text">Contact Us</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu bottom">
            <li>
                <a href="/logout" class="logout">
                    <i class='bx bx-power-off bx-sm bx-burst-hover'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu bx-sm'></i>
            <a href="#" class="nav-link"></a>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" class="checkbox" id="switch-mode" hidden />
            <label class="swith-lm" for="switch-mode">
                <i class="bx bxs-moon"></i>
                <i class="bx bx-sun"></i>
                <div class="ball"></div>
            </label>


            <!-- Profile Menu -->
            <a href="#" class="profile" id="profileIcon">
                <img th:src="@{/images/default.png}" alt="Profile">
            </a>
            <div class="profile-menu" id="profileMenu">
                <ul>
                    <!-- <li><a href="#">My Profile</a></li> -->
                    <li><a href="/logout">Log Out</a></li>
                </ul>
            </div>
        </nav>
        <!-- NAVBAR -->


        <!-- MAIN -->
        <main th:replace="${content}">

        </main>

        <!-- MAIN -->
    </section>
    <!-- CONTENT -->

    <!-- jQuery + DataTables -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom Admin Script -->
    <script th:src="@{/javascript/admin/script.js}"></script>


</body>

</html>
