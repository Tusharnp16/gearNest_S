<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin/fragments/base::layout(~{::main})">

<main>
    <div class="head-title">
        <div class="left">
            <h1>Vehicle Types</h1>
            <ul class="breadcrumb">
                <li><a href="#">Admin</a></li>
                <li><i class='bx bx-chevron-right'></i></li>
                <li><a class="active" href="#">Vehicle Types</a></li>
            </ul>
        </div>
    </div>

    <span id="success-message" th:if="${success}" th:text="${success}" style="display: none;"></span>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="row">
        <!-- ADD NEW VEHICLE TYPE FORM -->
        <div class="col-md-4">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Add New Vehicle Type</h6>
                </div>
                <div class="card-body">
                    <form id="add-vehicle-type-form" th:action="@{/admin/vehicletypes/add}"
                        th:object="${newVehicleType}" method="post">
                        <div class="mb-3">
                            <label for="add-name" class="form-label">Name</label>
                            <input type="text" id="add-name" class="form-control" th:field="*{name}"
                                placeholder="e.g., Car, Bike" required />
                            <span id="add-name-error" class="text-danger small"></span>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add Vehicle Type</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- EXISTING VEHICLE TYPES TABLE -->
        <div class="col-md-8">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Existing Vehicle Types</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="vehicleTypesTable" class="table table-bordered display nowrap" width="100%"
                            cellspacing="0">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="vt, iterStat : ${vehicleTypes}">
                                    <td th:text="${iterStat.count}">1</td>
                                    <td th:text="${#strings.capitalizeWords(vt.name)}">Car</td>
                                    <td>
                                        <button class="btn btn-warning btn-sm update-vehicle-type-btn"
                                            th:data-id="${vt.id}" th:data-name="${vt.name}">
                                            <i class="fas fa-edit me-1"></i> Edit
                                        </button>
                                        <button class="btn btn-danger btn-sm vehicle-type-delete-btn"
                                            th:data-id="${vt.id}" th:data-name="${vt.name}">
                                            <i class="fas fa-trash-alt me-1"></i> Delete
                                        </button>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(vehicleTypes)}">
                                    <td colspan="3" class="text-center">No vehicle types found. Add one to get started.
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- EDIT MODAL (Hidden by default) -->
    <div class="modal fade" id="updateVehicleTypeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Vehicle Type</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="update-vehicle-type-form" method="post">
                        <input type="hidden" id="update-id" name="id" />
                        <div class="mb-3">
                            <label for="update-name" class="form-label">Name</label>
                            <input type="text" id="update-name" name="name" class="form-control" required />
                            <span id="update-name-error" class="text-danger small"></span>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="update-vehicle-type-form" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
</main>

</html>
