<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="garage/fragments/base::layout(~{::main})">

<main>
    <div class="head-title">
        <div class="left">
            <h1 th:text="${title}">Manage Customers</h1>
            <ul class="breadcrumb">
                <li><a href="#">Customers</a></li>
                <li><i class='bx bx-chevron-right'></i></li>
                <li><a class="active" href="#">List</a></li>
            </ul>
        </div>
    </div>

    <!-- CUSTOMERS TABLE START -->
    <div class="table-data mt-8">
        <div class="order bg-white p-6 rounded-lg shadow-md">
            <div class="head mb-4 flex justify-between items-center">
                <h3 class="text-xl font-bold text-gray-800">All Customers</h3>
                <i class="fas fa-solid fa-users text-2xl text-blue-600"></i>
            </div>

            <table id="customerTable" class="min-w-full divide-y divide-gray-200 display nowrap">
                <thead>
                    <tr class="bg-gray-50">
                        <th class="px-3 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">#
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Profile</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Full
                            Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone
                            No</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">City
                            / State</th>
                        <th
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider text-center">
                            Total Bookings</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <tr th:each="customer, i : ${customers}">
                        <td th:text="${i.index + 1}"
                            class="px-3 py-4 whitespace-nowrap text-sm text-center text-gray-500"></td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <img class="rounded-full object-cover"
                                th:src="${customer.profilePicture != 'default.jpg'} ? @{/uploads/user-profiles/{file}(file=${customer.profilePicture})} : @{/images/default.png}"
                                alt="Profile Picture" width="40" height="40">
                        </td>
                        <td th:text="${customer.fullName}"
                            class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900"></td>
                        <td th:text="${customer.email}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"></td>
                        <td th:text="${customer.phoneNumber}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            <span th:text="${customer.city}">N/A</span>, <span th:text="${customer.state}">N/A</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center">
                            <span th:text="${customer.totalBookings ?: 0}">0</span>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div th:if="${#lists.isEmpty(customers)}" class="text-center py-8 text-gray-500">
                No customers found yet.
            </div>
        </div>
    </div>
    <!-- CUSTOMERS TABLE END -->

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (typeof $.fn.DataTable !== 'undefined') {
                $('#customerTable').DataTable({
                    responsive: true,
                    paging: true,
                    searching: true,
                    info: true,
                    ordering: true,
                    dom: 'lfrtip',
                });
            }
        });
    </script>

</main>

</html>
