<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{garage/fragments/base::layout(~{::main})}">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<main>
    <div class="head-title">
        <div class="left">
            <h1>Services</h1>
            <ul class="breadcrumb">
                <li><a href="#">Services</a></li>
                <li><i class='bx bx-chevron-right'></i></li>
                <li><a class="active" href="#">Manage</a></li>
            </ul>
        </div>
    </div>

    <span id="success-message" th:if="${success}" th:text="${success}" style="display: none;"></span>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Add a New Service</h6>
        </div>
        <div class="card-body">
            <form id="add-service-form" th:action="@{/garage/services/add}" th:object="${newService}" method="post">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="serviceSelect" class="form-label">Service</label>
                        <select id="serviceSelect" class="form-select" th:field="*{service}" required>
                            <option value="">-- Choose --</option>
                            <option th:each="s : ${availableServices}" th:value="${s.id}"
                                th:text="${#strings.capitalizeWords(s.name)}"></option>
                        </select>
                        <span id="serviceError" class="text-danger small"></span>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="vehicleType" class="form-label">Vehicle Type</label>
                        <select id="vehicleType" class="form-select" th:field="*{vehicleType}" required>
                            <option value="">-- Choose --</option>
                            <option th:each="type : ${vehicleTypes}" th:value="${type.id}"
                                th:text="${#strings.capitalizeWords(type.name)}"></option>
                        </select>
                        <span id="vehicleTypeError" class="text-danger small"></span>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="fee" class="form-label">Your Fee (₹)</label>
                        <input type="number" id="fee" class="form-control" th:field="*{fee}" step="0.01" min="0"
                            placeholder="e.g., 499.00" required />
                        <span id="feeError" class="text-danger small"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-end">
                        <button type="submit" id="submit-btn" class="btn btn-primary">Add Service</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Your Offered Services</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table id="offeredServicesTable" class="table table-bordered" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Service Name</th>
                            <th>Vehicle Type</th>
                            <th>Your Fee</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="servicesTableBody">
                        <tr th:each="ps : ${offeredServices}">
                            <td th:text="${#strings.capitalizeWords(ps.service.name)}">Oil Change</td>
                            <td th:text="${#strings.capitalizeWords(ps.vehicleType.name)}">Car</td>
                            <td th:text="'₹' + ${#numbers.formatDecimal(ps.fee, 1, 2)}">₹500.00</td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <label class="switch">
                                        <input type="checkbox" th:checked="${ps.isActive}"
                                            th:onclick="'toggleServiceStatus(this, ' + ${ps.id} + ')'">
                                        <span class="slider round"></span>
                                    </label>
                                    <span th:if="${ps.isActive}" class="ms-2 text-success fw-bold">Active</span>
                                    <span th:unless="${ps.isActive}" class="ms-2 text-secondary fw-bold">Inactive</span>
                                </div>
                            </td>
                            <td>
                                <a href="#" class="btn btn-danger btn-sm ms-1 service-delete-btn" th:data-id="${ps.id}"
                                    th:data-name="${ps.service.name} + ' (' + ${ps.vehicleType.name} + ')'"
                                    data-bs-toggle="tooltip" title="Delete">
                                    <i class='bx bx-trash'></i> Delete
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

</html>
