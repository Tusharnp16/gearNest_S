<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" th:href="@{/images/logo.png}" type="image/x-icon">

    <!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Bootstrap (latest) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css" />

    <!-- Custom CSS (must be last to override) -->
    <link rel="stylesheet" th:href="@{/css/garage/style.css}" />

    <title th:text="'GearNest-Garage-'+${title}"></title>
</head>


<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="/garage/dashboard" class="brand">
            <i class='bx bx-lg'> <img th:src="@{/images/logo.png}" style="height: 55px;width: 55px;" alt=""></i>
            <span class="text">Garage</span>
        </a>
        <ul class="side-menu top">
            <li th:classappend="${activePage} == 'dashboard' ? 'active'">
                <a href="dashboard">
                    <i class='bx bxs-dashboard bx-sm'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li th:classappend="${activePage} == 'customers' ? 'active'">
                <a href="customers">
                    <i class="fas fa-solid fa-users"></i>
                    <span class="text">Customers</span>
                </a>
            </li>
            <li th:classappend="${activePage} == 'services' ? 'active'">
                <a href="services">
                    <i class='bx bxs-cog bx-sm'></i>
                    <span class="text">Services</span>
                </a>
            </li>
            <li th:classappend="${activePage} == 'bookings' ? 'active'">
                <a href="bookings">
                    <i class='bx bxs-calendar-check bx-sm'></i>
                    <span class="text">Bookings</span>
                </a>
            </li>
            <li th:classappend="${activePage} == 'feedback' ? 'active'">
                <a href="feedback">
                    <i class="fas fa-solid fa-thumbs-up"></i>
                    <span class="text">Feedbacks</span>
                </a>
            </li>


        </ul>
        <ul class="side-menu bottom">
            <li>
                <a href="/logout" class="logout">
                    <i class='bx bx-power-off bx-sm bx-burst-hover'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">

        <!-- NAVBAR -->
        <nav>


            <i class='bx bx-menu bx-sm'></i>
            <form action="#" style="margin: auto;">
                <div class="form-input">
                    <h5 style="margin: auto;font-weight: 700;color: var(--blue);" th:text="${garage.garageName}">Garage
                        Name</h5>
                </div>
            </form>
            <input type="checkbox" class="checkbox" id="switch-mode" hidden />
            <label class="swith-lm" for="switch-mode">
                <i class="bx bxs-moon"></i>
                <i class="bx bx-sun"></i>
                <div class="ball"></div>
            </label>

            <div class="dropdown profile">
                <a href="#" class="dropdown-toggle d-flex align-items-center" id="profileDropdown" role="button"
                    data-bs-toggle="dropdown" aria-expanded="false">

                    <img class="rounded-circle me-2"
                        th:src="${garage.profileImage != null} ? @{/uploads/garage-profiles/{file}(file=${garage.profileImage})} : @{/images/default.png}"
                        alt="Profile Picture" width="40" height="40">

                    <span style="font-weight: 400; color: #4a5568;">Hello, </span>
                    <strong th:text="${garage.ownerName}">Owner Name</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                    <li><a class="dropdown-item" th:href="@{/garage/profile}">Profile</a></li>
                    <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                </ul>
            </div>

        </nav>
        <!-- NAVBAR -->


        <!-- MAIN -->
        <main th:replace="${content}">

        </main>

        <!-- MAIN -->

        <!-- CONTENT -->
    </section>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- DataTables (1.13.6 stable) -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>

    <!-- Bootstrap JS (must be last Bootstrap dependency) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SweetAlert2 -->
    <script th:src="@{/javascript/sweetalert2@11.js}"></script>

    <!-- Your custom scripts -->
    <script th:src="@{/javascript/garage/script.js}"></script>
</body>

</html>
