    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    <!-- My CSS -->
    <link rel="stylesheet" th:href="@{/css/admin/style.css}" />
    <style>
        /* =================================================
    NAVBAR PROFILE DROPDOWN STYLES
==================================================== */

        nav .profile {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 24px;
            /* Space from the theme switcher */
            position: relative;
        }

        nav .profile img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
        }

        nav .profile .dropdown-toggle {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--dark);
            /* Uses your existing CSS variable */
            cursor: pointer;
            gap: 10px;
        }

        /* Hides Bootstrap's default arrow icon for a cleaner look */
        nav .profile .dropdown-toggle::after {
            display: none;
        }

        nav .profile .dropdown-menu {
            border-radius: 10px;
            box-shadow: 4px 4px 16px rgba(0, 0, 0, .1);
            border: none;
            padding: 8px 0;
            margin-top: 15px !important;
            /* Pushes the dropdown down slightly */
        }

        nav .profile .dropdown-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            font-size: 14px;
        }

        nav .profile .dropdown-item:active {
            background: var(--grey);
        }

        nav .profile .dropdown-item i {
            font-size: 18px;
        }

        /* CSS for the small toggle switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            /* Smaller width */
            height: 24px;
            /* Smaller height */
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 24px;
            /* Smaller border-radius */
        }

        /* Add text to the slider */
        .slider:after {

            color: white;
            display: block;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            font-size: 10px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            transition: .4s;
        }


        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            /* Smaller height */
            width: 16px;
            /* Smaller width */
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked+.slider:before {
            -webkit-transform: translateX(16px);
            /* Adjusted transform value */
            -ms-transform: translateX(16px);
            transform: translateX(16px);
        }

        /* manage bookings */

        /* Style for the booking table container */
        .booking-table-container {
            width: 100%;
            overflow-x: auto;
        }

        /* Base table styling */
        .booking-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 14px;
            text-align: left;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            background-color: #ffffff;
        }

        /* Table headers and cells padding and borders */
        .booking-table th,
        .booking-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        /* Table header styling */
        .booking-table th {
            background-color: #3498db;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Alternate row colors for readability */
        .booking-table tr:nth-child(even) {
            background-color: #f8f8f8;
        }

        /* Hover effect for rows to indicate interactivity */
        .booking-table tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }

        /* Style for status badges */
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            color: white;
        }

        /* Specific colors for different statuses */
        .status-badge.confirmed {
            background-color: #2ecc71;
        }

        .status-badge.pending {
            background-color: #f39c12;
        }

        .status-badge.cancelled {
            background-color: #e74c3c;
        }

        /* Styles for SweetAlert2 select dropdown */
        .swal2-select {
            width: 100%;
            max-width: 200px;
            font-size: 14px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #dcdcdc;
            margin-top: 10px;
        }

        /* style for manage bookings */
        .booking-table-container {
            width: 100%;
            overflow-x: auto;
        }

        .booking-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 14px;
            text-align: left;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            background-color: #ffffff;
        }

        .booking-table th,
        .booking-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .booking-table th {
            background-color: #3498db;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
        }

        .booking-table tr:nth-child(even) {
            background-color: #f8f8f8;
        }

        .booking-table tr:hover {
            background-color: #f1f1f1;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            color: white;
            height: max-content;
        }

        .status-badge.booked {
            background-color: #3498db;
        }

        .status-badge.in,
        .progress {
            background-color: #f39c12;
        }

        .status-badge.completed {
            background-color: #2ecc71;
        }

        .status-badge.cancelled {
            background-color: #e74c3c;
        }

        .swal2-select {
            width: 100%;
            max-width: 200px !important;
            font-size: 14px !important;
            padding: 8px !important;
            border-radius: 5px;
            border: 1px solid #dcdcdc;
            margin-top: 10px;
        }
    </style>

    <title th:text="'GearNest-Garage-'+${title}"></title>
</head>

<body>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="/garage/dashboard" class="brand">
            <i class='bx bx-lg'> <img th:src="@{/images/logo.png}" style="height: 55px;width: 55px;" alt=""></i>
            <span class="text">Garage</span>
        </a>
        <ul class="side-menu top">
            <li th:classappend="${activePage} == 'dashboard' ? 'active'">
                <a href="dashboard">
                    <i class='bx bxs-dashboard bx-sm'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li th:classappend="${activePage} == 'services' ? 'active'">
                <a href="services">
                    <i class='bx bxs-cog bx-sm'></i>
                    <span class="text">Services</span>
                </a>
            </li>
            <li th:classappend="${activePage} == 'bookings' ? 'active'">
                <a href="bookings">
                    <i class='bx bxs-calendar-check bx-sm'></i>
                    <span class="text">Bookings</span>
                </a>
            </li>

        </ul>
        <ul class="side-menu bottom">
            <li>
                <a href="#">
                    <i class='bx bxs-cog bx-sm bx-spin-hover'></i>
                    <span class="text">Settings</span>
                </a>
            </li>
            <li>
                <a href="/logout" class="logout">
                    <i class='bx bx-power-off bx-sm bx-burst-hover'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">

        <!-- NAVBAR -->
        <nav>


            <i class='bx bx-menu bx-sm'></i>
            <form action="#" style="margin: auto;">
                <div class="form-input">
                    <h5 style="margin: auto;font-weight: 700;color: var(--blue);" th:text="${garage.garageName}">Garage
                        Name</h5>
                </div>
            </form>
            <input type="checkbox" class="checkbox" id="switch-mode" hidden />
            <label class="swith-lm" for="switch-mode">
                <i class="bx bxs-moon"></i>
                <i class="bx bx-sun"></i>
                <div class="ball"></div>
            </label>

            <div class="dropdown profile">
                <a href="#" class="dropdown-toggle d-flex align-items-center" id="profileDropdown" role="button"
                    data-bs-toggle="dropdown" aria-expanded="false">

                    <img class="rounded-circle me-2"
                        th:src="${garage.profileImage != null} ? @{/uploads/garage-profiles/{file}(file=${garage.profileImage})} : @{/images/default.png}"
                        alt="Profile Picture" width="40" height="40">

                    <span style="font-weight: 400; color: #4a5568;">Hello, </span>
                    <strong th:text="${garage.ownerName}">Owner Name</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                    <li><a class="dropdown-item" th:href="@{/garage/profile}">Profile</a></li>
                    <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                </ul>
            </div>

        </nav>
        <!-- NAVBAR -->


        <!-- MAIN -->
        <main th:replace="${content}">

        </main>

        <!-- MAIN -->

        <!-- CONTENT -->
    </section>

    <!-- jQuery + DataTables Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>

    <script th:src="@{/javascript/sweetalert2@11.js}"></script>
    <script th:src="@{/javascript/garage/script.js}"></script>
