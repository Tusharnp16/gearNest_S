<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Garage Registration</title>
    <link rel="shortcut icon" th:href="@{/images/logo.png}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/user-register.css}" />
</head>

<body>
    <header th:replace="fragments/header::header"></header>
    <section>
        <div class="container">
            <div class="title">
                <p>Register</p>
            </div>
            <form>
                <div class="user_details">
                    <div class="input_box" style="width: calc(100% / 2 - 20px);">
                        <label for="firstname">First Name:</label>
                        <input type="text" id="firstname" placeholder="Enter your first name" required />
                    </div>
                    <div class="input_box" style="width: calc(100% / 2 - 20px);">
                        <label for="lastname">Last Name:</label>
                        <input type="text" id="lastname" placeholder="Enter your last name" required />
                    </div>
                    <div class="input_box">
                        <label>Address:</label>
                        <input type="text" placeholder="Enter your address" required />
                    </div>
                    <div class="input_box" style="width: calc(100% / 2 - 20px);">
                        <label>State</label>
                        <select name="state" id="state" required>
                            <option value="">Select</option>
                        </select>
                    </div>
                    <div class="input_box" style="width: calc(100% / 2 - 20px);">
                        <label>City</label>
                        <select name="city" id="city" required>
                            <option value="">Select</option>
                        </select>
                    </div>
                    <div class="input_box">
                        <label for="phno">Phone no:</label>
                        <input type="text" id="phno" placeholder="Enter your phone no" required />
                    </div>
                    <div class="input_box">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter your Email" required />
                    </div>
                    <div class="input_box" style="width: calc(100% / 2 - 20px);">
                        <label for="otp">OTP:</label>
                        <input type="text" id="otp" placeholder="Enter your OTP" required />
                    </div>
                    <div class="input_box"
                        style="width: calc(100% / 2 - 20px);display: flex;justify-content: left;align-items:center">
                        <button type="button" class="btn btn-outline-primary">Generate OTP</button>
                    </div>
                    <div class="input_box">
                        <label for="pass">Password</label>
                        <input type="password" id="pass" placeholder="Enter your password" required>
                    </div>
                    <div class="input_box">
                        <label for="confirmPass">Confirm Password</label>
                        <input type="password" id="confirmPass" placeholder="Confirm your password" required>
                    </div>
                    <div class="input_box" style="display: flex;">
                        <input type="checkbox" id="terms" required style="margin-right: 10px;cursor: pointer;">
                        <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
                    </div>
                </div>
                <div class="reg_btn">
                    <input type="submit" value="Register">
                </div>
                <div class="user_details_login">
                    <div class="input_box" style="text-align: center;">
                        <p>Have already an account? <a href="/login-user" style="text-decoration: none;">Login</a></p>
                    </div>
                </div>

            </form>

        </div>
    </section>
    <footer th:replace="fragments/footer::footer"></footer>

</body>

</html>
