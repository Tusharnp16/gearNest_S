<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Reset your password - GearNest</title>
    <link rel="shortcut icon" th:href="@{/images/logo.png}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/reset-password-form.css}" />
    <!-- Google Fonts: Inter -->

            text-align: center;

<body>
    <header th:replace="~{fragments/header::header}"></header>
    <main>
        <div class="form-container">
            <div class="set-password-form scroll-animate">
                <h1>Set New Password</h1>
                <h2 class="error-message" style="color: green;" th:if="${success}" th:text="${message}"></h2>
                <h2 class="error-message" th:unless="${success}" th:text="${error}"></h2>
                <form id="set-password-form" th:action="@{/reset-password-form}" method="post">
                    <input type="hidden" name="token" th:value="${token}" />
                    <input type="hidden" name="role" th:value="${role}" />
                    <div class="form-group">
                        <label for="new-password">New password</label>
                        <input type="password" name="password" id="pass" placeholder="Enter new password" required>
                        <span id="pass-error" class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" name="con_password" id="confirmPass" placeholder="Confirm new password"
                            required>
                        <span id="confirmPass-error" class="error-message"></span>
                    </div>
                    <button type="submit" class="btn btn-primary">Reset Password</button>
                    <div class="back-link">
                        <a href="/login">Back to Login</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/footer::footer}"></footer>

    <script th:src="@{/javascript/sweetalert2@11.js}"></script>
    <script th:src="@{/javascript/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/javascript/script.js}"></script>

    <script>

        document.addEventListener('DOMContentLoaded', () => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) { entry.target.classList.add('is-visible'); }
                });
            }, { threshold: 0.1 });
            document.querySelectorAll('.scroll-animate').forEach(el => observer.observe(el));
        });

        $(document).ready(function () {

            // --- Selectors for the active form elements ---
            const form = $("#set-password-form");
            const newPasswordInput = $("#pass"); // CORRECTED SELECTOR
            const confirmPasswordInput = $("#confirmPass"); // CORRECTED SELECTOR
            const newPasswordError = $("#pass-error");
            const confirmPasswordError = $("#confirmPass-error");
            const submitButton = form.find('button[type="submit"]');

            // --- Validation Regex ---
            // Requires: 1 uppercase, 1 number, 1 special character, and minimum 6 characters.
            const passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*#?&]).{6,}$/;

            function validatePasswords() {
                const newPassword = newPasswordInput.val();
                const confirmPassword = confirmPasswordInput.val();
                let isNewPasswordValid = false;
                let isConfirmPasswordValid = false;

                // 1. Validate the new password field
                if (!newPassword) {
                    newPasswordError.text("Password is required.");
                } else if (!passwordRegex.test(newPassword)) {
                    newPasswordError.text("Must include uppercase, number, symbol, and be 6+ chars long.");
                } else {
                    newPasswordError.text(""); // Clear the error message
                    isNewPasswordValid = true;
                }

                // 2. Validate the confirm password field
                if (!confirmPassword) {
                    confirmPasswordError.text("Please confirm your password.");
                } else if (newPassword !== confirmPassword) {
                    confirmPasswordError.text("Passwords do not match.");
                } else {
                    confirmPasswordError.text(""); // Clear the error message
                    isConfirmPasswordValid = true;
                }

                // 3. Enable or disable the submit button
                const isFormValid = isNewPasswordValid && isConfirmPasswordValid;
                submitButton.prop("disabled", !isFormValid);

                return isFormValid;
            }

            // --- Attach Event Listeners ---

            // Run validation on every key press in either input field
            newPasswordInput.on("keyup", validatePasswords);
            confirmPasswordInput.on("keyup", validatePasswords);

            // Final check on form submission
            form.on("submit", function (event) {
                if (!validatePasswords()) {
                    event.preventDefault(); // Block form submission if invalid
                    Swal.fire({
                        icon: 'error',
                        title: 'Validation Failed',
                        text: 'Please correct the errors before submitting.'
                    });
                }
            });

            // --- Initial State ---
            // Disable the button when the page first loads
            submitButton.prop("disabled", true);
        });
    </script>
</body>

</html>
