<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login - GearNest</title>
    <link rel="shortcut icon" th:href="@{/images/logo.png}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header th:replace="~{fragments/header::header}"></header>
    <main>
        <div class="login-container">
            <div class="login-form scroll-animate">
                <h1>Login</h1>

                <!-- Display Login Error Message if present -->
                <div th:if="${param.error}" class="alert alert-danger"
                    style="color: red; text-align: center; margin-bottom: 15px;">
                    Invalid email or password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success"
                    style="color: green; text-align: center; margin-bottom: 15px;">
                    You have been logged out.
                </div>


                <!-- Form posts to the URL defined in SecurityConfig's loginProcessingUrl -->
                <form id="login-form" th:action="@{/login-user}" method="post">

                    <!-- Role selector is back -->
                    <div class="role-selector">
                        <div class="role-option">
                            <input type="radio" id="admin" name="role" value="ADMIN" checked>
                            <span class="radio-dot"></span>
                            <label for="admin">Admin</label>
                        </div>
                        <div class="role-option">
                            <input type="radio" id="garage" name="role" value="GARAGE">
                            <span class="radio-dot"></span>
                            <label for="garage">Garage</label>
                        </div>
                        <div class="role-option">
                            <input type="radio" id="user" name="role" value="USER">
                            <span class="radio-dot"></span>
                            <label for="user">User</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email <span>*</span></label>
                        <!-- This input is for the user to see and type in -->
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password <span>*</span></label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <!-- This hidden field will be populated by JS and sent to Spring Security -->
                    <input type="hidden" name="username" id="username">

                    <div class="form-options">
                        <label class="show-password">
                            <input type="checkbox" id="show-password-checkbox">
                            Show Password
                        </label>
                        <div class="forgot-password">
                            <a href="/reset-password">Forgot Password?</a>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <div class="register-link">
                        Don't have an account? <a href="#" onclick="select_role(); return false;">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/footer::footer}"></footer>

    <script th:src="@{/javascript/sweetalert2@11.js}"></script>
    <script th:src="@{/javascript/script.js}"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // JavaScript to combine role and email into the 'username' field before submitting
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', function (event) {
                    const selectedRole = document.querySelector('input[name="role"]:checked').value;
                    const emailInput = document.getElementById('email');
                    const emailValue = emailInput.value;
                    const usernameInput = document.getElementById('username');

                    // Create the combined "username" string -> "ROLE:email"
                    usernameInput.value = selectedRole + ":" + emailValue;

                    // Disable the original email field to prevent it from being submitted as a separate parameter
                    emailInput.disabled = true;
                });
            }


            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                    }
                });
            }, {
                threshold: 0.1
            });
            document.querySelectorAll('.scroll-animate').forEach(el => observer.observe(el));


            const passwordInput = document.getElementById('password');
            const showPasswordCheckbox = document.getElementById('show-password-checkbox');

            if (showPasswordCheckbox && passwordInput) {
                showPasswordCheckbox.addEventListener('change', () => {
                    passwordInput.type = showPasswordCheckbox.checked ? 'text' : 'password';
                });
            }
        });

        async function select_role() {
            const inputOptions = {
                user: "User",
                garage: "Garage"
            };

            const { value: role } = await Swal.fire({
                title: "Select your role",
                input: "radio",
                inputOptions,
                inputValidator: (value) => {
                    if (!value) {
                        return "You need to choose a role!";
                    }
                }
            });
            if (role === "garage") {
                window.location.href = "/garage-register";
            } else if (role === "user") {
                window.location.href = "/user-register";
            }
        }
    </script>
</body>

</html>
