<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Garage Bookings</title>
    <link rel="stylesheet" th:href="@{/css/garage-bookings.css}" />
</head>
<body>
    <h2>Garage Bookings</h2>

    <table>
        <thead>
            <tr>
                <th>Customer</th>
                <th>Phone</th>
                <th>Service</th>
                <th>Date</th>
                <th>Time</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="booking : ${bookings}">
                <td th:text="${booking.customerName}"></td>
                <td th:text="${booking.customerPhone}"></td>
                <td th:text="${booking.selectedService}"></td>
                <td th:text="${booking.bookingDate}"></td>
                <td th:text="${booking.bookingTime}"></td>
                <td th:text="${booking.status}"></td>
                <td>
                    <form th:action="@{/garage/bookings/update}" method="post">
                        <input type="hidden" name="bookingId" th:value="${booking.id}" />
                        
                        <select name="status">
                            <option value="Approved">Approve</option>
                            <option value="Rejected">Reject</option>
                            <option value="Completed">Completed</option>
                        </select><br>
                        
                        <input type="time" name="bookingTime" th:value="${booking.bookingTime}" /><br>
                        <button type="submit">Update</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
